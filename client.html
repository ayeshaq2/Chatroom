<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <script>
        function calculate() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            
            fetch('http://localhost:8080/calculate', { // Updated URL to match the server endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ num1: num1, num2: num2 })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = data.result;
            })
            .catch((error) => {
                console.error('Error:', error);
            });

        }
    </script>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="text" id="num1" placeholder="Enter number 1">
    <input type="text" id="num2" placeholder="Enter number 2">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
</body>
</html>
